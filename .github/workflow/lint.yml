# /.github/workflows/lint.yml

name: Lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "*"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: latest

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

